<!Doctype>
<html>
<head>
    <style>
    
        .leftTopBlock{
            width: 50px;
            height: 50px;
            background-color: red;            
        }
    
     .rightTopBlock{
            width: 50px;
            height: 50px;
            float: right;
            background-color: green;            
        }
        .leftFloatTopBlock{
            width: 50px;
            height: 50px;
            float: left;
            background-color: blue;            
        }
        
        
    </style>
    
    
</head>

    <body>
        <div class="leftTopblock">
            test
        </div>
      
        <div class="leftTopblock">
            test
        </div>
        
          <div class="rightTopBlock">
            test
        </div>   
          <div class="rightTopBlock">
            test
        </div>    
        <div class="leftFloatTopBlock">
            test
        </div>
    </body>
    
</html>
